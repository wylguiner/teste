    <div class="container">
    <h1 class="h3 mb-3 font-weight-normal" align="center" id="titulo">Sistema Unificado de Informação de Transportes</h1>
        <form id="formularioCadastro">  
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="Nome">Nome Completo</label>
                    <input type="email" class="form-control" id="Nome" placeholder="Digite seu nome completo aqui">
                </div>
                <div class="form-group col-md-4">
                    <label for="DataNascimento">Data de Nascimento</label>
                    <input type="password" class="form-control" id="DataNascimento" placeholder="Digite sua data de nascimento">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 col">
                    <label for="Telefone">Telefone</label>
                    <input type="text" class="form-control" id="Telefone" placeholder="(12) 1234-5678">
                </div>
                <div class="form-group col-md-4 col">
                    <label for="Celular">Celular</label>
                    <input type="text" class="form-control" id="Celular" placeholder="(12) 12345-6789">
                </div>
                <div class="form-group col-md-4">
                    <label for="Telefone 2">Outro telefone</label>
                    <input type="text" class="form-control" id="Telefone 2" placeholder="(12) 1234-5678">
                </div>
            </div>    
            <div class="form-row">
                <div class="form-group col-md-2 col">
                    <label for="CEP">CEP</label>
                    <input type="text" class="form-control" id="CEP" placeholder="12345-678">
                </div>
                <div class="form-group col-md-2 col">
                    <label for="Numero">Número</label>
                    <input type="text" class="form-control" id="Numero" placeholder="Digite o número">
                </div>
                <div class="form-group col-md-4">
                    <label for="Cidade">Ciade</label>
                    <input type="text" class="form-control" id="Cidade" disabled>
                </div>
                <div class="form-group col-md-2 col">
                    <label for="Estado">Estado</label>
                    <input type="text" class="form-control" id="Estado" disabled>
                </div>                
                <div class="form-group col-md-2 col">
                    <label for="País">País</label>
                    <input type="text" class="form-control" id="País" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="exampleFormControlSelect1">Qual Instituição pretende estudar?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>Fatec Taubaté</option>
                    <option>Fatec Pindamonhangaba</option>
                    <option>Unitau</option>
                    <option>Anhanguera Taubaté</option>
                    <option>Etec Taubaté</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="exampleFormControlSelect1">Qual curso?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>Análise e Desenvolvimento de Sistemas</option>
                    <option>Manutenção Industrial</option>
                    <option>Processos Metalurgicos</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="exampleFormControlSelect1">Qual período?</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Eu aceito todos os <u>TERMOS DE COMPROMISSO</u>
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="botao">Cadastrar</button>
        </form>
    </div>
